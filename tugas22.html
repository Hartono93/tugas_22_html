<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
<form class="" action="index.html" method="post">
  <h1>Napak Tilas</h1>
  <fieldset >
    <legend>Form</legend>
    <table>
      <tr>
        <td>Nama</td>
        <td>: <input type="text" name="nama" placeholder="Nama Lengkap"/></td>
      </tr>
      <tr>
        <td>Username</td>
        <td>: <input type="text" name="username" placeholder="Username"/></td>
      </tr>
      <tr>
        <td>Email   </td>
        <td>: <input type="email" name="email" placeholder="Your email"/></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>: <input type="password" name="password" placeholder="Password"/></td>
      </tr>
      <tr>
        <td>Alamat Web</td>
        <td>: <input type="url" name="website" placeholder="Masukan URL Web"/></td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td>: <input type="date" name="tanggal-lahir"/></td>
      </tr>
      <tr>
        <td>Umur</td>
        <td>: <input id="name" required min="10" max="35" type="number" name="umur"/></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>: <input type="radio" name="gender"> Laki-Laki <input type="radio" name="gender"> Perempuan</td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:
          <select name="Agama">
            <option value="Islam">Islam</option>
            <option value="Buddha">Buddha</option>
            <option value="Kriten">Kristen</option>
            <option value="Hindu">Hindu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Biografi</td>
        <td>:
          <textarea
            name="name"
            rows="2"
            cols="20">
          </textarea></td>
      </tr>
      <tr>
        <td>Foto</td>
        <td>: <img src="logo.jpg" alt="Niomic" width="200" height="200"/></td>
      </tr>
      <tr>
        <td>Audio</td>
        <td>: <audio  src="sample.mp3" controls></audio></td>
      </tr>
    </table>
  </fieldset>
</form>
  </body>
</html>
